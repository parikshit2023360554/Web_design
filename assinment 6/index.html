<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">MyApp</div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <div class="main-content">
            <header>
                <div class="profile-info">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                    <span class="username">John Doe</span>
                </div>
            </header>

            <div class="content">
                <div class="profile-header">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-large-pic">
                    <h1>John Doe</h1>
                    <p class="bio">Web Developer | Tech Enthusiast | Blogger</p>
                    <button class="edit-btn">Edit Profile</button>
                </div>
                
                <div class="profile-details">
                    <h2>Personal Information</h2>
                    <ul>
                        <li><strong>Email:</strong> john.doe@example.com</li>
                        <li><strong>Phone:</strong> (123) 456-7890</li>
                        <li><strong>Location:</strong> New York, NY</li>
                        <li><strong>Website:</strong> www.johndoe.com</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
