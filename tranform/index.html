<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script>
   
        function removelist(){
            let doo = document.getElementById('add');
            setTimeout(()=>{
                doo.classList.remove('get');
            },2000)

        }

        function process(){
            let doo = document.getElementById('add');
            doo.classList.add('get')
            removelist();
        }

    </script>
    <div class ="main">
        <div class="first" id="add">you name is added</div>
        <button class="click" id="change" onclick="process()">click
        </button>
    </div>
    
</body>
</html>
